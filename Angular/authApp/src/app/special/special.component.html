<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor='let special of specials'>
        <div class="card text-center">
             <div class="card-body">
              
                 <div class="card-title">{{special["name"]}}</div>
                <div class="card-text">{{special['description']}}</div>
           <a href="#" class="btn btn-success">Buy tickets</a>
            </div>
            <div class="card-footer text-muted">
                {{special["date"]}}
            </div> 
        </div>
    </div> 
</div>
