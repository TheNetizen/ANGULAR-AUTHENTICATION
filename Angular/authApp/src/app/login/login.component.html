<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card mt-5">
            <div class="card-header text-center display-4">Login Form</div>
            <div class="card-body">
                <form >
                <div class="form-group">
                    <label >Email</label>
                    <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
